<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Medieval Word Game</title>
  </head>

<body>

<!-- Display Text -->
<div>
    <p id="start">Guess a letter to begin!</p>
    <h2 id="blankWord"></h2>
    <p id="choice"></p>
    <p id="guessed"></p>
    <p id="guessesLeft"></p>
    <p id="wins"></p>
    <p id="losses"></p>
</div>

<script>

//computer chooses word
    var computerChoice = ["knight", "lord", "feudal", "plague", "bishop", "religion", "witchhunt", 
                            "inquisition", "peasant", "witch", "camelot", "arthur", "druid",
                            "merlin", "wizard", "morgana", "goblet", "poison", "borgias", "dragon",
                            "watery-bint", "coconuts", "elderberries", "european-swallow", "lancelot",
                            "sir", "majesty", "fleshwound", "sword", "holygrail"];

//put this in a conditional thing when game is over
    var word = computerChoice[Math.floor(Math.random() * computerChoice.length)];
    alert(word);

//Creates the underscores 
   var secretWordArray = [];
    for (var i = 0; i < word.length; i++) {
        secretWordArray[i] = "_";
    }

//create scoreboard variables/guessed array
    var wins = 0;
    var losses = 0;
    var guessed = [];
    var guessesLeft = 15;

//user starts game
    document.onkeyup = function(event) {
        var userChoice = event.key;
    
    //tracks letters already guessed
        if (guessed.includes(userChoice)) {
            alert("you already guessed that, bum");
            //insert random shakespearean insult on alert
            return;
        }
    
        else guessed.push(userChoice);
     

    //create variables to hold directions & scoreboard items
        var startText = document.getElementById("start");
        var choiceText = document.getElementById("choice");
        var guessesLeftText = document.getElementById("guessesLeft");
        var blankWordText = document.getElementById("blankWord");
        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessedText = document.getElementById("guessed");
   
    //display scoreboard
        choiceText.textContent = "You chose: " + userChoice;
        guessedText.textContent = "Guessed Letters: " + guessed.join(", ");
        guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;

    //hide directions
        start.textContent = "";

    //Display the underscores as a string
        blankWordText.textContent = secretWordArray.join(" ");

    //code determines if letter is in word
        var isCorrect = false;
        for (var i = 0; i < word.length; i++) {
            if (word[i] === userChoice) {
                secretWordArray[i] = userChoice;
                blankWordText.textContent = secretWordArray.join(" ");
                isCorrect = true;
            } 
        }

     //if letter is incorrect, it displays under incorrect guesses & takes away a guess   
        if (isCorrect === false) {
            guessesLeft--;
            guessesLeftText.textContent = "Guesses Left: " + guessesLeft;

        }


    //if user guesses word correctly, it tallies up as a win
    //if letter is correct, it reveals letter in word
    //computer chooses another word to play


    


}

</script>
</body>
</html>
