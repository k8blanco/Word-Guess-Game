<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Medieval Word Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

<body>

<!-- Display Text -->

<!-- Create Container and Jumbotron -->
<div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4">Medieval Word Game</h1>
                </div>
            </div>
        </div>

    <!-- Game Text -->
    <div id="wrapper">

        <!-- Music Controls -->
        <div class="row">
                <div class="col-md-2">
                        <button class="btn btn-warning btn-xs theme-button" onclick="playMusic()">
                        <span class="fa fa-music"></span> Play Theme!</button>
                </div>

                
                <div class="col-md-2 offset-md-8">
                        <button class="btn btn-dark btn-xs pause-button" onclick="pauseMusic()">
                        <span class="fa fa-pause"></span> Pause Theme</button>
                </div>
        </div>
        
            <!-- Game Text, Yes Button-->
            <h2 id="start">Guess a letter to begin!</h2>
            <h2 id="blankWord"></h2>
            <h2 id="gameOver"></h2>
            <h2 id="youWin"></h2>
            <h3 id="beginAgain"></h3> 
            <button type="button" id="toggleBtn" class="btn btn-outline-success yesBtn" style="visibility: hidden;" onclick="reset()">Yes!</button>
            <p id="choice"></p>

            <div class="row">
                <div class="col-md-6">
                    <p id="guessed"></p>
                    <p id="guessesLeft"></p>
                </div>
            
                <div class="col-md-6">
                    <p id="wins"></p>
                    <p id="losses"></p>
                </div>
            </div>

    </div>
</div>  

</body>
